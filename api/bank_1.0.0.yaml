---
swagger: "2.0"
info:
  x-ibm-name: "bank"
  title: "bank"
  version: "1.0.0"
schemes:
- "https"
host: "$(catalog.host)"
basePath: "/bank/v1"
consumes:
- "application/json"
produces:
- "application/json"
securityDefinitions:
  clientIdHeader:
    type: "apiKey"
    in: "header"
    name: "X-IBM-Client-Id"
security:
- clientIdHeader: []
x-ibm-configuration:
  testable: true
  enforced: true
  cors:
    enabled: true
  assembly:
    execute:
    - switch:
        title: "switch"
        case:
        - condition: "((request.verb==='GET')&&(api.operation.path==='/getbalance/{accountId}'))"
          execute:
          - map:
              title: "getBalance: input"
              inputs:
                accountId:
                  schema:
                    type: "integer"
                  variable: "request.parameters.accountId"
              outputs:
                body:
                  schema:
                    $ref: "#/x-ibm-configuration/targets/AccountService/definitions/getBalanceInput"
                  variable: "message.body"
                  content: "application/xml"
                content-type:
                  schema:
                    type: "string"
                  variable: "message.headers.content-type"
                SOAPAction:
                  schema:
                    type: "string"
                  variable: "message.headers.SOAPAction"
              actions:
              - set: "content-type"
                default: "text/xml"
              - set: "SOAPAction"
                default: "getBalance"
              - set: "body.Envelope.Body.getBalance.arg0"
                from: "accountId"
          - invoke:
              title: "getBalance: invoke"
              target-url: "http://banka.mybluemix.net/services/AccountService"
              timeout: 60
              verb: "POST"
              cache-response: "protocol"
              cache-ttl: 900
              output: "getBalanceOut"
          - map:
              title: "getBalance: output"
              inputs:
                input:
                  schema:
                    $ref: "#/x-ibm-configuration/targets/AccountService/definitions/getBalanceOutput"
                  variable: "getBalanceOut.body"
                  content: "application/xml"
              outputs:
                output:
                  schema:
                    $ref: "#/definitions/jsonResponse"
                  variable: "message.body"
                  content: "application/json"
              actions:
              - set: "output.accountValue"
                from: "input.Envelope.Body.getBalanceResponse.return"
        - condition: "((request.verb==='GET')&&(api.operation.path==='/getQuote'))"
          execute:
          - invoke:
              title: "invoke"
              timeout: 60
              verb: "GET"
              cache-response: "protocol"
              cache-ttl: 900
              stop-on-error:
              - null
              version: "1.0.0"
              target-url: "http://$(Hostname)/MODApis/Api/v2/Quote?symbol=$(request.parameters.symbol)"
          - xml-to-json:
              title: "xml-to-json"
              version: "1.0.0"
        version: "1.0.0"
  phase: "realized"
  targets:
    AccountService:
      swagger: "2.0"
      info:
        title: "AccountService"
        description: ""
        x-ibm-name: "accountservice"
        version: "1.0.0"
      schemes:
      - "https"
      basePath: "/AccountService"
      produces:
      - "application/xml"
      consumes:
      - "text/xml"
      securityDefinitions:
        clientID:
          type: "apiKey"
          name: "X-IBM-Client-Id"
          in: "header"
          description: ""
      security:
      - clientID: []
      x-ibm-configuration:
        type: "wsdl"
        wsdl-definition:
          wsdl: "5a34f602e4b0d63637dbb5f5"
          service: "AccountService"
          port: "AccountPort"
          soap-version: "1.1"
        assembly:
          execute:
          - proxy:
              title: "proxy"
              target-url: "http://banka.mybluemix.net/services/AccountService"
        gateway: "datapower-gateway"
        enforced: true
        testable: true
        phase: "realized"
        cors:
          enabled: true
      paths:
        /getBalance:
          post:
            summary: "Operation getBalance"
            description: ""
            operationId: "getBalance"
            x-ibm-soap:
              soap-action: "getBalance"
              soap-operation: "{http://bankA.sample.ibm.com/}getBalance"
            parameters:
            - in: "body"
              name: "body"
              required: true
              schema:
                $ref: "#/x-ibm-configuration/targets/AccountService/definitions/getBalanceInput"
            responses:
              default:
                description: ""
                schema:
                  $ref: "#/x-ibm-configuration/targets/AccountService/definitions/getBalanceOutput"
      definitions:
        Security:
          xml:
            namespace: "http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-secext-1.0.xsd"
            prefix: "wsse"
          type: "object"
          properties:
            UsernameToken:
              xml:
                namespace: "http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-secext-1.0.xsd"
                prefix: "wsse"
              type: "object"
              properties:
                Username:
                  xml:
                    namespace: "http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-secext-1.0.xsd"
                    prefix: "wsse"
                  type: "string"
                Password:
                  xml:
                    namespace: "http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-secext-1.0.xsd"
                    prefix: "wsse"
                  type: "string"
                Nonce:
                  xml:
                    namespace: "http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-secext-1.0.xsd"
                    prefix: "wsse"
                  type: "string"
                  properties:
                    EncodingType:
                      xml:
                        namespace: ""
                        attribute: true
                      type: "string"
                Created:
                  xml:
                    namespace: "http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-utility-1.0.xsd"
                    prefix: "wsu"
                  type: "string"
            Timestamp:
              xml:
                namespace: "http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-utility-1.0.xsd"
                prefix: "wsu"
              type: "object"
              properties:
                Created:
                  xml:
                    namespace: "http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-utility-1.0.xsd"
                    prefix: "wsu"
                  type: "string"
                Expires:
                  xml:
                    namespace: "http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-utility-1.0.xsd"
                    prefix: "wsu"
                  type: "string"
                Id:
                  xml:
                    namespace: "http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-utility-1.0.xsd"
                    prefix: "wsu"
                    attribute: true
                  type: "string"
        getBalanceInput:
          type: "object"
          properties:
            Envelope:
              xml:
                prefix: "soapenv"
                namespace: "http://schemas.xmlsoap.org/soap/envelope/"
              type: "object"
              properties:
                Header:
                  $ref: "#/x-ibm-configuration/targets/AccountService/definitions/getBalanceHeader"
                Body:
                  type: "object"
                  properties:
                    getBalance:
                      $ref: "#/x-ibm-configuration/targets/AccountService/definitions/getBalance_tns"
                  required:
                  - "getBalance"
              required:
              - "Body"
          required:
          - "Envelope"
          example: "\n<soapenv:Envelope xmlns:soapenv=\"http://schemas.xmlsoap.org/soap/envelope/\"\
            >\n <soapenv:Header>\n  <wsse:Security xmlns:wsse=\"http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-secext-1.0.xsd\"\
            \ xmlns:wsu=\"http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-utility-1.0.xsd\"\
            >\n   <wsse:UsernameToken>\n    <wsse:Username>string</wsse:Username>\n\
            \    <wsse:Password>string</wsse:Password>\n    <wsse:Nonce EncodingType=\"\
            string\">string</wsse:Nonce>\n    <wsu:Created>string</wsu:Created>\n\
            \   </wsse:UsernameToken>\n   <wsu:Timestamp wsu:Id=\"string\">\n    <wsu:Created>string</wsu:Created>\n\
            \    <wsu:Expires>string</wsu:Expires>\n   </wsu:Timestamp>\n  </wsse:Security>\n\
            \ </soapenv:Header>\n <soapenv:Body>\n  <tns:getBalance xmlns:tns=\"http://bankA.sample.ibm.com/\"\
            ><!-- mandatory -->\n   <arg0><!-- mandatory -->3</arg0>\n  </tns:getBalance>\n\
            \ </soapenv:Body>\n</soapenv:Envelope>"
        getBalanceHeader:
          type: "object"
          properties:
            Security:
              $ref: "#/x-ibm-configuration/targets/AccountService/definitions/Security"
        getBalanceOutput:
          type: "object"
          properties:
            Envelope:
              xml:
                prefix: "soapenv"
                namespace: "http://schemas.xmlsoap.org/soap/envelope/"
              type: "object"
              properties:
                Body:
                  type: "object"
                  properties:
                    getBalanceResponse:
                      $ref: "#/x-ibm-configuration/targets/AccountService/definitions/getBalanceResponse_tns"
              required:
              - "Body"
          required:
          - "Envelope"
          example: "\n<soapenv:Envelope xmlns:soapenv=\"http://schemas.xmlsoap.org/soap/envelope/\"\
            >\n <soapenv:Body>\n  <tns:getBalanceResponse xmlns:tns=\"http://bankA.sample.ibm.com/\"\
            >\n   <return><!-- mandatory -->3</return>\n  </tns:getBalanceResponse>\n\
            \ </soapenv:Body>\n</soapenv:Envelope>"
        getBalance_tns:
          xml:
            namespace: "http://bankA.sample.ibm.com/"
            prefix: "tns"
          type: "object"
          properties:
            arg0:
              type: "integer"
              format: "int32"
              xml:
                namespace: ""
                prefix: ""
          required:
          - "arg0"
          example: "\n<tns:getBalance xmlns:tns=\"http://bankA.sample.ibm.com/\">\n\
            \ <arg0><!-- mandatory -->3</arg0>\n</tns:getBalance>"
        getBalanceResponse_tns:
          xml:
            namespace: "http://bankA.sample.ibm.com/"
            prefix: "tns"
          type: "object"
          properties:
            return:
              type: "integer"
              format: "int32"
              xml:
                namespace: ""
                prefix: ""
          required:
          - "return"
          example: "\n<tns:getBalanceResponse xmlns:tns=\"http://bankA.sample.ibm.com/\"\
            >\n <return><!-- mandatory -->3</return>\n</tns:getBalanceResponse>"
  properties:
    Hostname:
      value: "dev.markitondemand.com"
      description: ""
      encoded: false
paths:
  /getbalance/{accountId}:
    get:
      responses:
        200:
          description: "200 OK"
      parameters:
      - name: "accountId"
        type: "integer"
        required: true
        in: "path"
        format: "int64"
  /getQuote:
    get:
      responses:
        200:
          description: "200 OK"
    parameters:
    - name: "symbol"
      type: "string"
      required: true
      in: "query"
definitions:
  jsonResponse:
    properties:
      accountValue:
        type: "string"
        example: "12345"
    additionalProperties: false
    required:
    - "accountValue"
tags: []
